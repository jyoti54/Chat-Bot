<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">

    <head>
        <meta charset="UTF-8">
        <title>Chatbot</title>
    </head>
    <body>
        <div class="container">
            <div class="chatbox">
                <div class="chatbox_support">
                    <div class="chatbox_header">
                        <div class="chatbox_image--header">
                            <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png">
                        </div>
                        <div class="chatbox__content--header">
                            <h4 class="chatbox__heading--header">chatbox_support</h4>
                            <p class="chatbox_description--header">Hi, My name is Jaz. How can I help you?</p>
                        </div>
                    </div>
                    <div class="chatbox_messages">
                        <div>

                        </div>
                    </div>
                    <div class="chatbox_footer">
                        <input type="text" placeholder="Write a message...">
                        <button class="chatbox__send--footer send__button">Send</button>
                    </div>
                </div>
                <div class="chatbox__button">
                    <button><img src="asset/images/chatbox-icon.svg"></button>
                </div>
            </div>
        </div>
